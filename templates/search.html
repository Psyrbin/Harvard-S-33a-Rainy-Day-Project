{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search for a location</h1>
    <form action="{{ url_for('search_results') }}" method="post">

        <div> ZIP code</div>
        <div class="form-group">
            <input class="form-control" name="zip" placeholder="ZIP code" type:"text">
        </div>

        <div> City name</div>
        <div class="form-group">
            <input class="form-control" name="city" placeholder="City">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>
{% endblock %}
