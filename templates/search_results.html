{% extends "layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Results</h1>
    <table class="table table-striped">
        <tbody>
            {% for city in cities %}
            <tr>
                <td>{{ city.zip }} <a href="{{ url_for('city', zipcode=city.zip) }}"> {{ city.city }}</a></td>
            </tr>
            {% else %}
            <tr>
                <td>No cities found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
